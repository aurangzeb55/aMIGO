<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>aMIGO AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <div class="waves-logo"></div>
        <span>aMIGO</span>
      </div>
      <ul class="nav-links">
        <li data-tab="text-generation" class="active">Text Generation</li>
        <li data-tab="mood-detection">Mood Detection</li>
        <li data-tab="face-recognition">Face Recognition</li>
      </ul>
    </nav>

    <main>
      <section id="text-generation" class="tab-content active">
        <div class="chat-container">
          <div class="chat-messages"></div>
          <div class="input-container">
            <textarea placeholder="Type your message..."></textarea>
            <button class="mic-button">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
              </svg>
            </button>
            <button class="send-button">Send</button>
          </div>
        </div>
      </section>

      <section id="mood-detection" class="tab-content">
        <div class="camera-container">
          <video id="mood-video" autoplay muted></video>
          <div class="mood-result"></div>
        </div>
      </section>

      <section id="face-recognition" class="tab-content">
        <div class="camera-container">
          <video id="face-video" autoplay muted></video>
          <div class="face-result"></div>
          <div class="name-input hidden">
            <input type="text" placeholder="Enter name" />
            <button>Save</button>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
